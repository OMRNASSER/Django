{% block content %}      


<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST" action="login.html">
    {% csrf_token %}
    {{ login_form }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/account/signup.html">Create an account</a>.</p>
</div>

{% endblock %}
