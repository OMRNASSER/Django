{% block content %} 


<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST" action="signup.html">
		{% csrf_token %}
		{{ register_form }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/account/login.html">login</a> instead.</p>
</div>

{% endblock %}
